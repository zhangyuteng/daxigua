version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - daxigua_DB__uri=postgresql://postgres:postgres@db:5432/daxigua
      - daxigua_DB__connect_args={}
    volumes:
      - .:/home/app/web
    depends_on:
      - db
  db:
    build: postgres
    image: daxigua_postgres-13-alpine-multi-user
    volumes:
      - $HOME/.postgres/daxigua_db/data/postgresql:/var/lib/postgresql/data
    ports:
      - 5435:5432
    environment:
      - POSTGRES_DBS=daxigua, daxigua_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
